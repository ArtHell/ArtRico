<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'artrico.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedartrico_id() {
        dtjava.embed(
            {
                id : 'artrico_id',
                url : 'artrico.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '640',
                height : '640'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedartrico_id);
</script>

</head><body>
  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
